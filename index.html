<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <meta name="author" content="Duong Truong Phuc Nguyen" />
    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://newcss.net/ -->
    <link rel="stylesheet" href="./css/new.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lobster&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>RapVein</h1>
      <p class="slogan">let's immerse ourselves in rap together...</p>
    </header>
    <nav id="menu">
      <!-- Dynamically create artist buttons here -->
    </nav>
    <p></p>
    <main>
      <h2 id="select-artist"></h2>
      <div id="artistInfo"></div>
      <div id="songsContainer" class="song-grid"></div>

      <!--Newsletter Sign-up Form-->
      <section id="newsletter">
        <h2>Welcome to RapVein's newsletter!</h2>
        <p></p>
        <p>Let's enter your email to sign-up!</p>

        <form id="newsletterForm" action="https://httpbin.org/post" method="POST">
          <input type="email" id="email" name="email" required placeholder="Enter your email*" />

          <button type="submit">Continue</button>
        </form>
      </section>

      <section id="requestArtist">
        <h2>Request to get your artist?</h2>
        <p>
          Feel happy to see your artist!
          <a href="requestArtist.html">Click here to request new artist</a>
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 RapVein - No Copyright Web</p>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
